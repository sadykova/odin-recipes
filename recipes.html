<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b043010c14.js"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food & Mood | Recipes</title>
  </head>
  <body>
    <header id="inner-header">
      <img src="./img/logo.png" alt="Food and Mood logo" class="logo" />
      <div class="container-inner">
        <nav id="main-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="recipes.html" class="active">Recipes</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section Recipe Gallery -->

    <section id="recipe-gallery">
      <div class="container-recipe-gallery">
        <h2 class="gallery-title">Recipe Gallery</h2>
        <p class="lead">Check out our collection of recipes</p>

        <div class="items">
          <div class="item">
            <div class="item-image"></div>
            <div class="item-text">
              <div class="item-text-wrap">
                <h2 class="item-text-title">Breakfast Recipes</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Section Footer -->
    <footer id="main-footer">
      <div class="footer-content-container">
        <p class="copyright">Copyright &copy; 2022. All Rights Reserved</p>
        <div class="newsletter">
          <h3 class="mb-3">Email Newsletter</h3>
          <p class="mb-3">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, nam.
          </p>
          <input
            class="mb-3 inp-mail"
            type="email"
            placeholder="Enter Email ..."
          />
          <input class="mb-3 btn" type="submit" value="Subscribe" />
        </div>
        <div class="social">
          <div class="fab fa-twitter fa-2x"></div>
          <div class="fab fa-facebook fa-2x"></div>
          <div class="fab fa-instagram fa-2x"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
